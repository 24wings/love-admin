<div id="login-page">

  <div class="login-form">
    <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="admin.username">
    <input type="password" class="form-control" placeholder="密码" [(ngModel)]="admin.password">

    <button id="login-btn" class="btn btn-block btn-success" (click)="login()">登录</button>
  </div>
</div>


<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">登录错误</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        用户名或密码错误
      </div>
    </div>
  </div>
</div>
