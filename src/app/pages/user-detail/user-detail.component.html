<div class="card">
    <div class="card-header">
        <div class="card-title">我的用户</div>
    </div>
    <div class="card-body">


        <div class="form">
            <div class="form-group">
                <label for="exampleInputName2">用户名</label>
                <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="user.name">
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="text" class="form-control" placeholder="密码" [(ngModel)]="user.password">
            </div>

            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" placeholder="手机号" [(ngModel)]="user.phone">
            </div>


            <div class="form-group">
                <label>年龄</label>
                <input type="number" class="form-control" placeholder="年龄" [(ngModel)]="user.age">
            </div>
            <div class="form-group">
                <label>性别</label>
                <input type="text" class="form-control" placeholder="性别" [(ngModel)]="user.gender">
            </div>
            <div class="form-group">
                <label>身高</label>
                <input type="number" class="form-control" placeholder="升高" [(ngModel)]="user.height">
            </div>

            <div class="form-group" *ngFor="let anwser of user.anwsers;let i = index">
                <label>{{anwser.question}}</label>
                <input type="text" class="form-control" placeholder="年龄" [(ngModel)]="anwser.value">
            </div>

            <!--个性标签-->
            <div class="form-group" *ngFor="let tag of user.tags">
                <h4>{{tag.tagName}}</h4>
                <button class="btn btn-success" *ngFor="let result of tag.result">
                    <label >{{result}}  <i class="fa fa-window-close" (click)="removeResult(tag,result)"></i></label>
                </button><br> 添加标签:
                <bs-select [options]="tag.options" (onSelect)="pushResult(tag,$event)"></bs-select>

            </div>


            <!--
            <div class="form-group">
                <label>创建时间</label>
            </div>
-->
            <button class="btn btn-success btn-lg" (click)="update()">保存</button> <button class="btn btn-primary btn-lg" (click)="reset()">重置</button>


        </div>

    </div>
</div>
